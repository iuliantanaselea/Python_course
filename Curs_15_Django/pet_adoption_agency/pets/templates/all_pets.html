<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pets</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
</head>
<body>
{% if pets %}
    <ul>
        {% for pet in pets %}
        <li>
            <a href="{%url 'pets:pet_detail' pet.id %}"> {{ pet }} </a>
        </li>
        {% endfor %}
    </ul>
{% endif %}
{% include "add_pet_form.html" %}
</body>
</html>
